<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informação de Usuários GitHub</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <h1>Informações do Usuário GitHub</h1>
      <input type="text" id="username" placeholder="Digite o nome de usuário do GitHub">
      <button id="fetchButton">Buscar</button>
      <div id="userInfo">
        <img id="avatar" src="" alt="Avatar" style="display: none;">
        <h2 id="name"></h2>
        <p id="bio"></p>
      </div>
      <div id="repos">
        <h3>Repositórios</h3>
        <ul id="repoList"></ul>
      </div>
    </div>
    <script src="script.js"></script>

  </body>

</html>
